  <div class="container">
    <!-- Loop through each group of products by their first letter -->
    <div *ngFor="let group of groupedData | keyvalue">
      <!-- Letter header with toggle functionality -->
      <div class="row my-3">
        <div class="col-12">
          <div class="dropdown-header p-3 cursor-pointer" (click)="toggleGroup(group.key)">
            {{ group.key }}
            <!-- Arrow icon to indicate expand/collapse -->
            <span [ngClass]="{'rotate-icon': isGroupOpen(group.key)}" class="float-right arrow">&#9660;</span>
          </div>
        </div>
      </div>
  
      <!-- Expandable content -->
          <div [ngClass]="{'collapse': !isGroupOpen(group.key)}">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>SKU</th>
                  <th>Packing Size</th>
                  <th>HSN Code</th>
                  <th>CAS Number</th>
                </tr>
              </thead>
              <tbody>
                <!-- Loop through each product in the group -->
                @for (item of group.value; track $index) {
                  <tr>
                    <td>{{ item.ProductName }}</td>
                    <td>{{ item.SKUNo }}</td>
                    <td>{{ item.PACKSIZE }}</td>
                    <td>{{ item.HSNCODE }}</td>
                    <td>{{ item.CASNO || 'N/A' }}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
